<!DOCTYPE html>
<html>
<head>
    <title>Movie Posters</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container-fluid">

        <h1 class="text-center">Movie Posters</h1>
        <form id="form" class="row">
            <div class="col-sm-9 col-md-10">
                <input id="movie" type="text" placeholder="Enter movie">
            </div>
            <button class="col-sm-3 col-md-2" id="search" type="submit">Search</button>
        </form>
        
        <div class="gallery" id="results" data-toggle="modal" data-target="#modal"></div>

          <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <div id="carousel" class="carousel slide" data-interval="false">
                    <div class="carousel-inner" id="images"></div>
                  </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
          </div>
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
